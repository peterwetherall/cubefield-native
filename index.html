<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Cubefield Native</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="icon" href="https://peter.ee/favicon.png">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="contextCover"></div>
	<div id="cover">
		<h1>Cubefield Native</h1>
		<br><br>
		<h3>
			Use '<span class="blue">A</span>' and '<span class="blue">D</span>' or '<span class="blue">Left Arrow</span>' and '<span class="blue">Right Arrow</span>' to steer
			<br><br>
			Click anywhere to pause the game
			<br><br>
			Avoid touching the cubes
			<br><br>
			Good luck!
			<br><br><br><br>
			Click anywhere to begin ...
			<br><br><br><br>
			Highscore: <span id="hs">0</span>
		</h3>
	</div>
	<div id="pause">
		<h1>Game Paused</h1>
		<br><br>
		<h3>Click anywhere to continue ...</h3>
	</div>
	<div id="score">0</div>
	<img src="cursor.png" id="cursor">
	<script src="libraries.js"></script>
	<script src="script.js"></script>
</body>
</html>
